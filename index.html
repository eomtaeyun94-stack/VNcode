<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>이미지 위 버튼</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  .wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:#000;
    margin:0;
  }
  .card{
    position:relative;
    width:360px;
    max-width:90vw;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 6px 20px rgba(0,0,0,.6);
  }
  .card img{
    display:block;
    width:100%;
    height:auto;
  }
  /* 버튼 스타일 (이미지 위에 고정) */
  .btn {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;                 /* 버튼 높이 위치 조절 */
    padding:12px 24px;
    background:#f2f2f2;
    color:#222;
    border-radius:10px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
    box-shadow:0 4px 10px rgba(0,0,0,.25);
  }
  /* 모바일에서 터치 영역을 넓히고 싶으면 패딩 늘리기 */
  @media (max-width:420px){
    .btn{ padding:14px 28px; font-size:15px; bottom:14px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="https://your-domain.com/popup-image.png" alt="팝업 이미지">
      <!-- 버튼을 누르면 이동 -->
      <a class="btn" href="https://example.com/target" target="_blank" rel="noreferrer">받으러 가기</a>
    </div>
  </div>
</body>
</html>
